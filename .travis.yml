language: java
jdk: oraclejdk8
sudo: required
branches:
  only:
    - master
before_script:
  - gradle --version
  - nohup xvfb :99 -ac &
  - export DISPLAY=:99.0
install:
  # Update Java otherwise (Travis defaults it to 1.8.0_31 does not have Alert class)
  - travis_wait sudo apt-get update -qq
  - travis_wait sudo apt-get install -qq --only-upgrade -y oracle-java8-installer
  - travis_wait sudo apt-get install -qq --only-upgrade -y gradle
  - travis_wait sudo apt-get install xvfb x11-xkb-utils libxrender-dev libxtst-dev libgtk2.0-0
